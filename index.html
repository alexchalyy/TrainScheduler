<!DOCTYPE html>

<!--    This program accepts train name, destination, first train time, and frequency of arrival from user, stores it in firebase database,
        loads it from firebase, and displays train name, frequency, destination, minutes to next train arrival, and closest train arrival time 
        in html file dynamically.
    
        Written by Alex Chalyy on 3/8/2019. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--    This is the header. -->
    <div class="container" id="c1">
        <div class="card" id="c">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5" id="title">
                        <h2>Any Time is Train Time</h2>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-4" id="another_title">
                        Choo Choo. Chee Chee.
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        </div>
        <br>
        <!--    This is the header of the train schedule table. -->
        <div class="card" id="c2">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Current Train Schedule</p>
                    </div>
                </div>
            </div>
        </div>
        <!--    This is the table that that contains the train schedule. -->
        <div class="card" id="c5">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table" id='t'>
                            <thead>
                                <tr>
                                    <th scope="col">Train name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!--    This is the header of the train schedule table. -->
        <div class="card" id="c3">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Add Train</p>
                    </div>
                </div>
            </div>
        </div>
        <!--   This is the submit form. -->
        <div class="card" id="c4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="TrainName">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="Destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="FirstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>
                            <button type="submit" class="btn btn-primary mr-4" id="sub">Submit</button>
                            <!--<button type="submit" class="btn btn-primary ml-5" id="clear">Clear Firebase</button>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/Moment.js"></script>

</html>
